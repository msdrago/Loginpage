<DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <link href="./login.css" rel="stylesheet" type="text/css">
            <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Log In page</title>
        </head>
        <body>
            <div class="container">
                <div class="content">
                    <div class="logo box">
                        <img src="./pngwing.com.png" alt="logo" height="200px">
                    </div>
                    <div class="signin box">
                        <h1>Sign In</h1>
                        <span>Please Log in</span>
                    </div>
                    <form class="form">
                    <div class="form box">
                        <span class="material-symbols-outlined">mail</span>
                        <input type="email" placeholder="Email" required autofocus>
                    </div>
                    <div class="form box">
                        <span class="material-symbols-outlined">lock</span>
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="box">
                        <div>
                            <input type="checkbox" id="rememberme">
                            <label for="rememberme">Remember me</label>
                        </div>
                        <a href="#">I forgot my password</a>
                    </div class="box">
                    <div class="box">
                        <button type="submit">Sign In</button>
                    </div>
                    </form>
                <div class="footer box">
                    Don't have an ccount yet? <a href="#">Create one</a>.
                </div>
                </div>
            </div>
        </body>
        <footer>
            <div>
                <h6>Made with &#128420; by <a href="https://github.com/msdrago" target="_blank">Drago</a></h6>
            </div>
        </footer>
    </html>
</DOCTYPE>
